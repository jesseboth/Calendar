<!DOCTYPE html>
<html >
<head>
    <style>
        :root {
            --width: 145px;
            --height: 116px;
        }

        .cal {
            position: absolute;
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto auto auto;
            background-color: #0e0e0e;
            margin-top: 110px;
            margin-left: 31.5%;
            user-select: none;
        }

        .day {
            background-color: #0e0e0e;
            border: 1px solid #0f99e3;
            text-align: start;
            text-indent: 2px;
            width: var(--width);
            height: var(--height);
            font-size: 15px;
            color: #0f99e3;
            font-family: Orbitron;
            user-select: none;
            padding-top: 2px;
            position: relative;
        }
        .start{
            background-color: #0e0e0e;
            border: 1px solid #0f99e3;
            text-align: start;
            text-indent: 2px;
            width: var(--width);
            height: var(--height);
            font-size: 15px;
            color: #0f99e3;
            font-family: Orbitron;
            user-select: none;
            padding-top: 2px;
            position: relative;
        }
        .week{
            background-color: #0f99e3;
            width: var(--width);
            height: 20px;
            text-align: center;
            border: 1px solid #0f99e3;
            border-bottom: hidden;
            font-family: Orbitron;
            user-select: none;
            padding-top: 5px;
            font-size: 18px;
        }
        .extra{
            visibility: hidden;
            background-color: #0e0e0e;
            border: 1px solid #0f99e3;
            text-align: start;
            text-indent: 2px;
            width: var(--width);
            height: 0px;  /*half of total*/
            font-size: 15px;
            color: #0f99e3;
            font-family: Orbitron;
            user-select: none;
            padding-top: 2px;
            position: relative;
        }
        .event{
            color: #015bbc;
            font-size: 14px;
            user-select: none;
            text-align: left;
            margin-left: 3px;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 2px;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 140px;
            display: block;
            overflow: hidden

        }
        .event_extra{
            color: #015bbc;
            font-size: 12px;
            user-select: none;
            width: var(--width);
            font-family: wingdings;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 0;
        }

        #today{
            position: absolute;
            width: 450px;
        }
        #today_container{
            position: absolute;
            height: 725px;
            width: 450px;
            margin-top: 75px;
            margin-left: 20px;
            overflow: hidden;
        }

        #time{
            font-family: Orbitron;
            font-size: 75px;
            color: #0f99e3;
            position: absolute;
            user-select: none;
            margin-left: 20px;
            bottom: 0;
        }
        #month{
            font-family: Orbitron-light;
            font-size: 30px;
            color: #0f99e3;
            position: absolute;
            user-select: none;
            margin-left: 20px;
            margin-top: 20px;
        }

        .none{
            font-family: Orbitron-bold;
            font-size: 30px;
            color: #383838;
        }
        .summary{
            font-family: Orbitron-bold;
            font-size: 28px;
            color: #383838;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 450px;
            display: block;
            overflow: hidden
        }
        .location{
            font-family: Orbitron-light;
            font-size: 28px;
            color: #383838;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 450px;
            display: block;
            overflow: hidden
        }
        .duration{
            font-family: Orbitron;
            font-size: 24px;
            color: #383838;
            white-space: nowrap;
        }
        .event_container{
            height: 96px;
            width: 450px;
        }
        .break {
            height: 10px;
        }
        #link{
            color: inherit;
            text-decoration: none;
        }

        .mini_weather{
            width: 35px;
            height: 22px;
            margin-left: 102px;
            position: relative;
            margin-top: -15px;
        }
        .mini_weather_icon{
            width: 40px;
            height: 40px;
            margin-left: -20px;
            position: absolute;
            margin-top: -6px;
        }

        #mini_01d{
            width: 34px;
            height: 34px;
            margin-left: -15px;
        }

        .mini_weather_temp{
            margin-top: 4px;
            position: absolute;
            margin-left: 20px;
        }
        .mini_weather_temp_sub{
            font-size: 10px;
            font-family: Orbitron-light;
            color: #0f99e3;
        }

        .weather{
            visibility: hidden;
            position: absolute;
            margin-top: -5px;
        }
        .weather_icon{
            height: 100px;
            width: 100px;
            margin-left: -8px;
        }

        #icon_01d{
            width: 88px;
            height: 88px; 
        }
        .weather_temp{
            font-family: Orbitron-bold;
            font-size: 25px;
            color: #0f99e3;
            margin-top: -90px;
            margin-left: 60px;
        }

    </style>

</head>
