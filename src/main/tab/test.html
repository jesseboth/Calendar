<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #text_container{
            width:152px;
            overflow:hidden;

        }

        #text{
            width: 100%;
            font-family: Arial;
            font-size: 12px;
        }
    </style>

</head>
<body>

<div id="text_container">
    <div id="text">abcdefghijklmnopqrstuvwxyz</div>
</div>

</body>
<script>
    function displayTextWidth(text, font) {
        let canvas = displayTextWidth.canvas || (displayTextWidth.canvas = document.createElement("canvas"));
        let context = canvas.getContext("2d");
        context.font = font;
        let metrics = context.measureText(text);
        return metrics.width;
    }
    text = document.getElementById("text").innerHTML.valueOf()
    font = document.getElementById("text").style.font.valueOf()
    font = window.getComputedStyle(document.getElementById("text")).getPropertyValue('font')
    console.log("Text Width: " + displayTextWidth(text, font)); //
</script>
</html>
