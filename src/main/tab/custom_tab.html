<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
</head>
<body style="background-color:rgba(14, 14, 14);" onload="run(); wind(); cal_icon(); start_color(); ">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="../js/code.js"></script>
<script type="text/javascript" src="../js/agenda.js"></script>
<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Search Google" onkeypress="clickyClick()" autocomplete="off"
               id="comment">
        <button type="submit" class="searchButton" onclick="search()">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div id=google>
        <img src="../images/google.png">
    </div>
</div>


<style>

    ::placeholder {
        color: #383838;
        font-family: Orbitron-light;
    }

    .search {
        width: 425px;
        display: flex;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        outline: none;

    }

    .searchTerm {
        width: 500px;
        border: 2px solid #0f99e3;
        padding: 5px;
        height: 22.5px;
        border-radius: 15px 0 0 15px;
        background: #0e0e0e;
        outline: none;
        font-family: Orbitron-light;
        color: #383838;

    }

    .searchTerm:focus {
        color: #0f99e3;
    }

    .searchButton {
        width: 38px;
        height: 36.6px;
        border: .5px solid #0f99e3;
        background: #0f99e3;
        text-align: center;
        color: #0e0e0e;
        border-radius: 0 15px 15px 0;
        cursor: pointer;
        font-size: 20px;
        outline: none;


    }

    .wrap {
        width: 500px;
        margin: auto;
        margin-top: 340px;

    }

    #google img {
        display: block;
        width: 300px;
        height: 100px;
        position: relative;
        margin-top: 10px;
        user-select: none;
        -webkit-user-drag: none;
        margin-left: auto;
        margin-right: auto;
        top: -180px;
    }
</style>

<div id="icons">
    <div id="user">
        <input type="image" alt="apps" onclick="userToggle()" height="36" width="36" id="pic" src="../images/profile.png">

        <div id="logins" style="visibility:hidden">
            <div id="space1">
                <img src="../images/space.png"/>
            </div>
            <div id="user1">
                <div>
                    <a href="custom_tab_usr_1.html" type="checkbox" onclick="user_clicked_on()"/>
                    <img src="../images/ub.png" width="36" height="36"/>
                </div>
                <div id="user2">
                    <a href="custom_tab_usr_2.html" type="checkbox" onclick="user_clicked_on()"/>
                    <img src="../images/anon.png" width="36" height="36"/>
                </div>
            </div>
            <style>
                #user {
                    display: block;
                    position: relative;
                    width: 36px;
                    height: 36px;
                    margin-left: 120px;
                    -webkit-user-drag: none;
                    -webkit-border-radius: 50px 50px;


                }

                #user1 img {
                    display: block;
                    position: relative;
                    top: 0px;
                    -webkit-user-drag: none;
                    -webkit-border-radius: 50px 50px;
                    left: -1px;

                }

                #user2 img {
                    display: block;
                    position: relative;
                    top: 11px;
                    -webkit-user-drag: none;
                    -webkit-border-radius: 50px 50px;
                }

                #pic {
                    outline: none;
                    -webkit-user-drag: none;

                }

            </style>
        </div>


    </div>
    <div id=gmail>
        <p>
            <a href="https://mail.google.com/mail/u/0/#inbox">
                <img alt="gmail" src="../images/gmail.png" height="23" width="35">
            </a>
        </p>
    </div>

    <style type="text/css">

        #gmail {
            display: block;
            position: relative;
            width: 35px;
            top: -48px;
            margin-left: -32px;
        }

    </style>

    <div id="appDrawer">
        <input type="image" src="../images/app_drawer.png" id="apps" onclick="appToggle()" height="33" width="33">

        <div id="Mydiv" style="display:none">

            <div id="app_1">
                <div id="custom_cal">
                    <a href="../calendar/calendar.html" type="checkbox" onclick="app_clicked_on()"/>
                    <img class="calendarimg" src="https://ssl.gstatic.com/calendar/images/dynamiclogo/2x/cal_31_v1.png"
                         width="38" height="38"/>
                </div>
                <div id="cal">
                    <a href="https://calendar.google.com/calendar/" type="checkbox" onclick="app_clicked_on()"/>
                    <img class="calendarimg" src="https://ssl.gstatic.com/calendar/images/dynamiclogo/2x/cal_31_v1.png"
                         width="38" height="38"/>
                </div>
            </div>
            <div id="app_2">
                <div id="youtube">
                    <a href="https://www.youtube.com/" type="checkbox" onclick="app_clicked_on()"/>
                    <img alt="youtube" src="../images/youtube.png" width="33" height="33"/>
                </div>
                <div id="TV">
                    <a href="https://tv.youtube.com/" type="checkbox" onclick="app_clicked_on()"/>
                    <img alt="TV" src="../images/youtube_tv.png" width="36" height="36"/>
                </div>
            </div>
            <div id="app_3">
                <div id="drive">
                    <a href="https://drive.google.com/drive/u/0/my-drive" type="checkbox" onclick="app_clicked_on()"/>
                    <img src="../images/drive.png" width="33" height="33"/>
                </div>
                <div id="space">
                    <a> </a>
                    <!--Do not get rid of this-->
                    <img alt="space" src="../images/space.png" width="0" height="0">
                </div>
            </div>
        </div>
        <style>
            #appDrawer {
                display: block;
                position: relative;
                width: 33px;
                height: 33px;
                top: -94.75px;
                margin-left: 47px;
                -webkit-user-drag: none;

            }

            #space {
                display: block;
                width: 2px;
                height: 10px;
                position: relative;
            }

            #space1 {
                display: block;
                width: 2px;
                height: 5px;
                position: relative;
            }

            #apps {
                outline: none;
                -webkit-user-drag: none;

            }

            #drive {
                -webkit-user-drag: none;
                /*margin-left: -20px;*/
            }

            #cal {
                margin-top: -42.5px;
                -webkit-user-drag: none;
                margin-left: 20px;
            }

            #youtube {
                margin-top: 3px;
                -webkit-user-drag: none;
                 margin-left: -20px;
            }

            #TV {
                margin-top: -38px;
                -webkit-user-drag: none;
                margin-left: 20px;
            }
            #custom_cal{
                margin-left: -20px;
                -webkit-user-drag: none;
                filter: saturate(8);
            }
            #app_1{
                margin-top: 5px;
            }
            #app_2{
                margin-top: -5px;
            }
            #app_3{
                margin-top: -0px;
            }

        </style>
    </div>

</div>
<style>
    #icons {
        position: relative;
        top: -470px;
        margin-left: 195px;
        margin-right: 10px;
        float: right;
        user-select: none;
        -webkit-user-drag: none;

    }
</style>

<div id="l">
    <div id="date">
        <div id="calendar" onclick="toggleCal(); tomorrow_toggle()">
            <div id="cal_name"></div>
            <div id="cal_location"></div>
            <div id="start_end"></div>
        </div>
        <div id="date_time">
            <div id="time">
            </div>
            <div id="month">
            </div>
        </div>
    </div>
</div>
<div id="all_day" onclick="rotate_click()">
    <div id="summary">
        place_holder
    </div>
    <div id="loc">
        place_holder
    </div>
</div>
